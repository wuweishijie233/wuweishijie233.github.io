<b>结局指南</b>
<p>
风之路
<p>
<ul>
<li>结局 2: 启迪值高于黑暗值。
<li>结局 4: 黑暗值高于启迪值。
<li>结局 6: 启迪值与黑暗值相等。
<li>结局 8: 向窗外看 6 次。
</ul>
<p>
翼之路
<p>
<ul>
<li>结局 1: 填满所有 3 个参数。翼必须为男孩。
<li>结局 3: 启迪值达到最大值。
<li>结局 5: 黑暗值达到最大值。
<li>结局 7: 启迪值与黑暗值均达到最大值。
<li>结局 9: 选择"令人毛骨悚然。"，然后选择"我看到了一个怪物的影子。"
</ul>
<p>
<b>注意：</b> 塔罗牌的正确顺序在开场动画中显示。
